<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
          width: 200px;
          height: 200px;
          background-color: red;
          position: absolute;
          top: 100px;
          left: 50px;
          z-index: 1;
        }
    
        .box2 {
          width: 200px;
          height: 200px;
          background-color: blue;
          position: absolute;
          top: 150px;
          left: 100px;
          z-index: 2;
        }
        h3 {
          top: 0%;
        }
      </style>
</head>
<body>
    <h3>Q5.explain the z-inex witha code example <br>Ans.The Z-index in CSS controls the stacking order of elements that overlap. A higher z-index means the element will appear in front of elements with a lower z-index.</h3><br>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
